<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
<link rel="stylesheet" href="home.css">
<title>to-dolist</title>
</head>
	 


<body>
    <script src="home.js"></script>
	<header class="text-white p-5">
        <div class="containerr">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <font face="Comic sans MS"
                        size="11" color="black">
                        <strong>To-Do List</strong>
                    </font>
                     
                </div>
            </div>
        </div>
    </header>

	<div class="container mt-3 add-items">
		<h2 class="text-center">Add Items</h2>

		<label id="lblsuccess" class="text-success"
				style="display: none;">
		</label>
		
		<form id="addForm">
			<div class="row justify-content-center">
				<div class="box col-lg-6 col-md-9 col-sm-7">
					<input type="text" onkeyup=
						"toggleButton(this, 'submit')"
						class="form-control text-center" id="item">
				</div>

				<div class="bton">
				<input type="submit" class="btn btn-dark"
						id="submit" value="Add" disabled>
				</div>
			</div>
		</form>

		<h3 class="mt-4">Tasks</h3>

		
			<ul class="list-group" id="items">
				<li id="noTasks" class="list-group-item text-center">No tasks yet</li>
			</ul>
		
	</div>
</body>

</html>
